
<style>
    #custom-video-widget-{{_.id}} .custom-thumbnail-image{
     width: 100%;
     margin: auto;
     height: 50vw;
     position: relative;
     display: flex;
     justify-content: center;
     align-items: center;
    }
    #custom-video-widget-{{_.id}} .custom-thumbnail-image iframe{
     border-radius: 8px;
    }
    #custom-video-widget-{{_.id}} .custom-thumbnail-image img{
     width: 100%;
     height: 100%;
     z-index: 1;
     position: absolute;
     top: 0;
     cursor: pointer;
     border-radius: 8px;
    }
    .custom-video-widget{
     min-height: 213px;
     height: 100%;
     width: 100%;
     margin: auto;
     position: relative;
     padding: 64px 16px;
     background-color: #131313;
     box-sizing: border-box;
    }
    .custom-video-widget .youtube{
     z-index: 2;
     position: absolute;
     cursor: pointer;
    }
    @media (min-width: 764px) {
    .custom-video-widget{
     width: 100%;
     padding: 100px 120px;
    }
    #custom-video-widget-{{_.id}} .custom-thumbnail-image{
     max-width: 1200px;
     max-height: 718px;
    }
    #custom-video-widget-{{_.id}} .custom-thumbnail-image img{
     border-radius: 24px;
    }
    .custom-video-widget .youtube{
     width: 100px;
     height: 100px;
    }
    #custom-video-widget-{{_.id}} .custom-thumbnail-image iframe{
     border-radius: 24px;
    }
    }
</style>
<div class= "custom-video-widget" id='custom-video-widget-{{_.id}}'>
 
 <div class='custom-thumbnail-image'>
     <img src='{{getImage custom-thumbnail-image.src}}' class='img' width=360 height=203 alt='{{custom-thumbnail-image-alt}}' loading=lazy />
 
 <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" class="youtube" viewBox="0 0 100 100" fill="none">

         <rect width="100" height="100" fill="white"/>

   <iframe id="myIframe" src='{{{custom-video-iframe}}}' frameborder='0' allow='autoplay; fullscreen; picture-in-picture' style='position:absolute;top:0;left:0;width:100%;height:100%;' title='Lithium-Oro Liposome - Dr. Davis Brockenshire, DC Functional Medicine Expert'></iframe>
     </div>
</div>
<script>

document.querySelector('.custom-thumbnail-image').addEventListener('click', function() {
    document.querySelector('.img').style.display = 'none';
    document.querySelector('.youtube').style.display = 'none';
    var iframe = document.getElementById('myIframe');
        var currentSrc = iframe.src;
        if (!currentSrc.includes('&autoplay=1')) {
            iframe.src = currentSrc + (currentSrc.includes('?') ? '&' : '?') + 'autoplay=1';
        }
});
</script>
