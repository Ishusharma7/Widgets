
<style>
        #bc-simple-text-{{_.id}}{
            max-width: 1110px;
            background-color: #f4f7f7;
            margin:auto;
        }
        #bc-simple-text-{{_.id}} ul{
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 20px 0 20px 20px;
            overflow: auto;
        }
        #bc-simple-text-{{_.id}} ul li{
            max-width: 144px;
            min-width: 68px;
            width: 100%;
            list-style-type: none;
            background-color: #ffffff;
        }
        #bc-simple-text-{{_.id}} ul li a{
            padding: 0;
            display: block;
            height: 100%;
            margin: 10px;
        }
        #bc-simple-text-{{_.id}} ul li h3{
            word-wrap: break-word;
            color: #0f73e3;
            font-size: 11px;
            margin-top: 10px;
            font-weight: 500;
            text-align: center;
            @media (min-width: 801px) {
                font-size: 16px;
            }
        }
        #bc-simple-text-{{_.id}} ul li img{
            width: 100%;
            height: 60px;
            max-width: 144px;
        }
    </style>
    
    <div id='bc-simple-text-{{_.id}}'>
        <ul>
            {{#each collection}}
                <li>
                    <a href="#">
                        <img src="{{imageUrl.src}}" alt="" />
                        <h3>{{content}}</h3>
                    </a>
                </li>
            {{/each}}
        </ul>
    </div>
