
<style>
    #bc-simple-text-{{_.id}}{
        display:{{display}};
        flex-direction:column;
        align-items:center;
        gap:50px;
        list-style-type:none;
        margin:0;
        @media only screen and (min-width: 1200px) {
            flex-direction: row;
            justify-content: center;
            gap:28px;
        }
    }
    #bc-simple-text-{{_.id}} li{
        display: flex;
        flex-direction: column;
        gap: 15px;
        width: 100%;
    }
    #bc-simple-text-{{_.id}} li h2, #bc-simple-text-{{_.id}} li p{
        color: {{font-color}};
    }
    #bc-simple-text-{{_.id}} li .button-over-image{
        background-color: #9A9A9A;
        background-repeat: no-repeat;
        background-size:100% 100%;
        background-position:center;
        box-sizing: border-box;
        height: 312px;
        display: flex;
        align-items: end;
        border-radius: 5px;
        position: relative;
    }
    #bc-simple-text-{{_.id}} li p{
        font-size: {{font-para-mobile.value}}px;
        font-weight: 700;
        line-height: 1.2;
        margin: 0;
        text-transform: uppercase;
    }
    #bc-simple-text-{{_.id}} li h2{
        font-size: {{font-heading-mobile.value}}px;
        font-weight: 400;
        line-height: 1;
        margin: 0;
        text-transform:capitalize;
    }
    #bc-simple-text-{{_.id}} li .button-over-image a{
        padding: 16px 54px;
        background-color: #ffffff;
        position: relative;
        font-size: {{font-anchor-mobile.value}}px;
        font-weight: 700;
        line-height: 1.2;
        color: transparent;
        margin:0 0 15px 15px;
        border-radius:5px;
        text-transform:uppercase;
        z-index:1;
    }
    #bc-simple-text-{{_.id}} li .button-over-image a:hover{
        background: linear-gradient(90deg, #00819E 0%, #AD0062 100%);
    }
    #bc-simple-text-{{_.id}} li .button-over-image a:hover::before{
        -webkit-text-fill-color: white;
    }
    #bc-simple-text-{{_.id}} li .button-over-image a::before{
        content: 'Shop Now'; 
        position: absolute; 
        z-index: 1;
        background: linear-gradient(90deg, #00819E 0%, #AD0062 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent; 
    }
    .button-over-image.bg-image--0::After{
        content:'';
        background-color: #000000;
        opacity: 0.4;
        position: absolute;
        width: 100%;
        height: 100%;
        display: {{overlay-1}};
    }
    .button-over-image.bg-image--1::After{
        content:'';
        background-color: #000000;
        opacity: 0.4;
        position: absolute;
        width: 100%;
        height: 100%;
        display: {{overlay-2}};
    }
    @media screen and (min-width: 767px) {
        #bc-simple-text-{{_.id}} li .button-over-image{
            height: 620px;
        }
        #bc-simple-text-{{_.id}} li p{
            font-size: {{font-para-desktop.value}}px;
        }
        #bc-simple-text-{{_.id}} li h2{
            font-size: {{font-heading-desktop.value}}px;
        }
        #bc-simple-text-{{_.id}} li .button-over-image a{
          font-size: {{font-anchor-desktop.value}}px;  
          margin: 0 0 30px 30px;
        }
    }
</style>
    <ul id='bc-simple-text-{{_.id}}'>
        {{#each products}}
        <style>
            .bg-image-{{_.id}}-{{@index}}{
                background-image: url('{{bg-image.src}}');
            }
        </style>
        <li>
        <p>{{Collection-name}}</p>
        <h2>{{product-name}}</h2>
        <div class="button-over-image bg-image-{{_.id}}-{{@index}}">
            {{#if link}}
            <a href="{{link}}">SHOP NOW</a>
            {{/if}}
        </div>
    </li>
    {{/each}}
    </ul>
